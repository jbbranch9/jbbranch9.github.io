<h3>Objective:</h3>

<p>
Write a program that inputs three numbers and returns the largest value.
</p>

<h3>Code:</h3>

<textarea rows="10" cols="100">
def get(prompt):
    x = "x"
    while type(x) != float:
        try:
            print("Input", prompt, "number:")
            x = float(input())
        except ValueError:
            print("")
            print("Error: Input must be a number.")
            print("")
    return x
            
a = get("first")
b = get("second")
c = get("third")
        
list = sorted([a, b, c])
print("The largest of these numbers is:", list[2])
input()
